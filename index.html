<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Charlotte Junker | Techdegree Project 3 | Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>


      <div class="intro">
        <h2>Sign up for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
      </div>

    <form action="index.html" method="post">

      <fieldset class="contact">
        <legend>Contact information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email">

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel">

        <label for="address">Street Address</label>
        <input type="street-address" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="county">County</label>
        <input type="text" id="county" name="user_county">

        <label for="postcode">Postcode</label>
        <input type="postal_code" id="postcode" name="user_postcode">

      </fieldset>

      <fieldset class="news">

        <legend>Newsletter</legend>

        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html" value="html_news" name="user_news"><label for"html">HTML News</label><br>
        <input type="checkbox" id="html" value="css_news" name="user_news"><label for"css">CSS News</label><br>
        <input type="checkbox" id="javascript" value="html_news" name="user_news"><label for"javascript">Javascript News</label>

        <label>Newsletter format</label>

        <input type="radio" id="html_format" value="html" name="user_format"><label for="html_format">HTML</label>

        <input type="radio" id="plain" value="plain_text" name="user_format"><label for="plain_text">Plain text</label>

        <label for="request">Other topics you'd like to hear about</label>
        <textarea id="request" name="user_request"></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>

    </form>
  </body>

  <footer>
    <p>&copy The Code Review</p>
  </footer>
</html>
