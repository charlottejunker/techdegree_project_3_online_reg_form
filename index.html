<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Charlotte Junker | Techdegree Project 3 | Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="container">

      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">

      <div class="contact">

        <fieldset>
          <legend>Contact information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>

          <div class="email">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email"  placeholder="Required" required>
          </div>

          <div class="tel">
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="user_tel">
          </div>

          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">

          <div class="city">
            <label for="city">Town/City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="county">
            <label for="county">County</label>
            <select id="county" name="user_county">
              <optgroup label="England">
                <option>Bedfordshire</option>
                <option>Berkshire</option>
                <option>Bristol</option>
                <option>Buckinghamshire</option>

                <option>Cumbria</option>
                <option>Derbyshire</option>
                <option>Devon</option>
                <option>Dorset</option>
                <option>Durham</option>
                <option>East Riding of Yorkshire</option>
                <option>East Sussex</option>
                <option>Essex</option>
                <option>Gloucestershire</option>
                <option>Greater London</option>
                <option>Greater Manchester</option>
                <option>Hampshire</option>
                <option>Herefordshire</option>
                <option>Hertfordshire</option>
                <option>Isle of Wight</option>
                <option>Kent</option>
                <option>Lancashire</option>
                <option>Leicestershire</option>
                <option>Lincolnshire</option>
                <option>Merseyside</option>
                <option>Norfolk</option>
                <option>North Yorkshire</option>
                <option>Northamptonshire</option>
                <option>Northumberland</option>
                <option>Nottinghamshire</option>
                <option>Oxfordshire</option>
                <option>Rutland</option>
                <option>Shropshire</option>
                <option>Somerset</option>
                <option>South Yorkshire</option>
                <option>Staffordshire</option>
                <option>Suffolk</option>
                <option>Surrey</option>
                <option>Tyne and Wear</option>
                <option>Warwickshire</option>
                <option>West Midlands</option>
                <option>West Sussex</option>
                <option>West Yorkshire</option>
                <option>Wiltshire</option>
                <option>Worcestershire</option>
              </optgroup>
              <optgroup label="Wales">
                <option>Anglesey</option>
                <option>Brecknockshire</option>
                <option>Caernarfonshire</option>
                <option>Carmarthenshire</option>
                <option>Cardiganshire</option>
                <option>Denbighshire</option>
                <option>Flintshire</option>
                <option>Glamorgan</option>
                <option>Merioneth</option>
                <option>Monmouthshire</option>
                <option>Montgomeryshire</option>
                <option>Pembrokeshire</option>
                <option>Radnorshire</option>
                </optgroup>
                <optgroup label="Scotland">
                <option>Aberdeenshire</option>
                <option>Angus</option>

                <option>Stirlingshire</option>

              </optgroup>
              <optgroup label="Northern Ireland">
                <option>Antrim</option>
                <option>Armagh</option>
                <option>Down</option>
                <option>Fermanagh</option>
                <option>Londonderry</option>
                <option>Tyrone</option>
              </optgroup>
            </select>
          </div>

          <div class="postcode">
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="user_postcode" placeholder="Required">
          </div>

        </fieldset>

      </div>

        <div class="news">
          <fieldset>

            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html" value="html_news" name="user_news"><label for="html" class="sub">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="user_news"><label for="css" class="sub">CSS News</label><br>
            <input type="checkbox" id="javascript" value="html_news" name="user_news"><label for="javascript" class="sub">Javascript News</label>

            <label>Newsletter format</label>
            <input type="radio" id="html_format" value="html" name="user_format"><label for="html_format" class="sub">HTML</label><br>
            <input type="radio" id="plain" value="plain_text" name="user_format"><label for="plain_text" class="sub">Plain text</label>

            <label for="request">Other topics you'd like to hear about</label>
            <textarea id="request" name="user_request" placeholder="E.g. other languages, meetups in your area, learning resources"></textarea>

          </fieldset>
        </div>

        <div class="more_referral">

          <div class="more">
            <fieldset>
              <legend>Tell us a bit more</legend>

              <label for="job">Area of work</label>
              <select id="job" name="user_job">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">PHP Developer</option>
                <option value="python_developer">Python Developer</option>
                <option value="rails_developer">Rails Developer</option>
                <option value="ios_developer">iOS Developer</option>
                <option value="android_developer">Andriod Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="mobile_designer">Mobile Designer</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
              </select>

              <label for="interests">Interests</label>
              <input type="checkbox" id="up_to_date" value="up_to_date_interests" name="user_interests"><label for="up_to_date" class="sub">Keeping up to date</label><br>
              <input type="checkbox" id="learning" value="learning_interests" name="user_interests"><label for="learning" class="sub">Learning</label><br>
            </fieldset>
          </div>

          <div class="referral">
            <fieldset>
              <legend>Where did you hear about us?</legend>
              <label>Tick all that apply:</label>
              <input type="checkbox" id="online" value="where_online" name="user_where"><label for="online" class="sub">Online</label><br>
              <input type="checkbox" id="friend" value="where_friend" name="user_where"><label for="friend" class="sub">From a friend or colleague</label><br>
              <input type="checkbox" id="social" value="where_social" name="user_where"><label for="social" class="sub">Social media</label>
            </fieldset>
          </div>
        </div>

        <button type="submit">Sign Up</button>

      </form>

    <footer>
      <p>&copy; The Code Review</p>
    </footer>

  </div>


  </body>

</html>
